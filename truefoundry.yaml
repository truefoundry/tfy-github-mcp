name: github-mcp-server
type: service
image:
  type: build
  build_spec:
    type: dockerfile
    command: >-
      ./github-mcp-server multi-user --port 8080
      --toolsets=repos,users,pull_requests
    dockerfile_path: ./Dockerfile
    build_context_path: ./
  build_source:
    type: local
ports:
  - host: your-host.your-domain.com
    port: 8080
    expose: true
    protocol: TCP
    app_protocol: http
replicas: 1
resources:
  node:
    type: node_selector
    capacity_type: on_demand
  cpu_limit: 0.5
  cpu_request: 0.1
  memory_limit: 500
  memory_request: 200
  ephemeral_storage_limit: 500
  ephemeral_storage_request: 500
workspace_fqn: tfy-usea1-devtest:mcp
